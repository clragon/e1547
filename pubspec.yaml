name: e1547
description: A mobile app for e621+e926.
version: 1.9.5+48
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:

  # widgets
  expandable: ^5.0.1
  like_button: ^2.0.2
  photo_view: ^0.12.0
  video_player: ^2.2.5
  sliver_tools: ^0.2.5
  sliding_sheet: ^0.5.0
  decorated_icon: ^1.2.0
  pull_to_refresh: ^2.0.0
  flutter_typeahead: ^3.2.1
  cached_network_image: ^3.0.0
  font_awesome_flutter: ^9.0.0
  flutter_scroll_to_top: ^2.0.1
  flutter_cache_manager: ^3.0.1
  flutter_staggered_grid_view: ^0.4.1

  # data
  dio: ^4.0.1
  share: ^2.0.1
  mutex: ^3.0.0
  intl: ^0.17.0
  timeago: ^3.1.0
  filesize: ^2.0.1
  wakelock: ^0.5.6
  url_launcher: ^6.0.12
  package_info_plus: ^1.3.0
  permission_handler: ^8.1.6
  shared_preferences: ^2.0.8
  image_gallery_saver: ^1.7.1

  infinite_scroll_pagination:
    git:
      url: git://github.com/EdsonBueno/infinite_scroll_pagination
      ref: 268945f

  username_generator:
    git: git://github.com/clragon/username_generator.git

  flutter:
    sdk: flutter
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/icon/round.png

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  remove_alpha_ios: true
  android: "launcher_icon"
  adaptive_icon_background: "assets/icon/app/background.png"
  adaptive_icon_foreground: "assets/icon/app/foreground.png"
  image_path: "assets/icon/app/icon.png"

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "000000"
  image: "assets/icon/app/round.png"