name: e1547
description: A sophisticated e621 browser
version: 20.1.1+97
publish_to: none

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: # sdk pins intl

  # widgets
  animations: ^2.0.7
  cached_network_image: ^3.4.1
  expandable: ^5.0.1
  media_kit: ^1.1.6
  media_kit_video: ^1.1.7
  media_kit_libs_video: ^1.0.0
  flutter_cache_manager: ^3.3.1
  flutter_custom_tabs: ^2.0.0+1
  flutter_screen_lock: ^9.2.1
  flutter_sub: ^3.0.0
  flutter_sub_provider: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_typeahead: ^5.1.0
  font_awesome_flutter: ^10.8.0
  grouped_list: ^6.0.0
  infinite_scroll_pagination: ^5.0.0
  keyboard_dismisser: ^3.0.0
  like_button: ^2.0.4
  local_auth: ^2.2.0
  overflow_view: ^0.5.0
  photo_view: ^0.15.0
  provider: ^6.1.2
  pull_to_refresh: ^2.0.0
  secure_app_switcher: ^1.0.0
  sliding_sheet:
    git:
      url: https://github.com/clragon/sliding_sheet.git
      ref: 0.6.0
  webview_flutter: ^4.13.0

  # data
  app_links: ^6.3.3
  async: ^2.11.0
  collection: ^1.19.0
  deep_pick: ^1.0.0
  dio: ^5.8.0+1
  dio_cache_interceptor: ^4.0.3
  http_cache_drift_store: ^7.0.0
  drift: ^2.25.1
  external_path: ^2.0.1
  filesize: ^2.0.1
  file_picker: ^10.1.9
  flutter_local_notifications: ^19.2.1
  freezed_annotation: ^3.0.0
  html_character_entities: ^1.0.0+1
  image_gallery_saver_plus: ^4.0.1
  json_annotation: ^4.9.0
  logging: ^1.2.0
  meta: ^1.15.0
  mime: ^2.0.0
  mutex: ^3.0.1
  notified_preferences: ^2.0.0
  package_info_plus: ^8.2.1
  path: ^1.9.0
  path_provider: ^2.1.0
  path_to_regexp: ^0.4.0
  permission_handler: ^12.0.0+1
  petitparser: ^6.0.2
  pub_semver: ^2.1.5
  recase: ^4.1.0
  relative_time: ^5.0.0
  rxdart: ^0.28.0
  share_plus: ^11.0.0
  sqlite3_flutter_libs: ^0.5.33
  store_checker: ^1.3.0
  url_launcher: ^6.1.12
  wakelock_plus: ^1.2.10
  webview_cookie_manager_plus: ^2.0.16
  window_manager: ^0.4.3
  workmanager: ^0.6.0
  drift_flutter: ^0.2.4
  media_scanner: ^2.2.0
  saf_stream: ^0.11.2
  saf_util: ^0.10.0

dependency_overrides:
  infinite_scroll_pagination:
    git:
      url: https://github.com/EdsonBueno/infinite_scroll_pagination.git
      ref: 4f65157

dev_dependencies:
  flutter_test:
    sdk: flutter
  # dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.4.15
  drift_dev: ^2.25.2
  flutter_lints: ^6.0.0
  # dart run flutter_launcher_icons
  flutter_launcher_icons: ^0.14.3
  # dart run flutter_native_splash:create
  flutter_native_splash: ^2.4.6
  freezed: ^3.0.6
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app/
    - assets/static/
  fonts:
    - family: JetBrains Mono
      fonts:
        - asset: assets/font/JetBrainsMono-Regular.ttf
        - asset: assets/font/JetBrainsMono-Italic.ttf
          style: italic
        - asset: assets/font/JetBrainsMono-Bold.ttf
          weight: 700

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  adaptive_icon_background: "assets/icon/app/background.png"
  adaptive_icon_foreground: "assets/icon/app/foreground.png"
  image_path: "assets/icon/app/icon.png"
  windows:
    generate: false
    image_path: "assets/icon/app/round.png"
    icon_size: 256

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "000000"
  image: "assets/icon/app/round.png"

cider:
  link_template:
    tag: https://github.com/clragon/e1547/releases/tag/%tag%
    diff: https://github.com/clragon/e1547/compare/%from%...%to%
