name: e1547
description: A mobile app for e621+e926.
version: 1.7.5+41
publish_to: none

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:

  # widgets
  expandable: ^5.0.1
  like_button: ^2.0.2
  sliding_sheet: ^0.5.0
  video_player: ^2.1.0
  photo_view: ^0.11.1
  pull_to_refresh: ^2.0.0
  decorated_icon: ^1.2.0
  cached_network_image: ^3.0.0
  font_awesome_flutter: ^9.0.0
  flutter_typeahead: ^3.1.1
  flutter_staggered_grid_view: 0.3.3 # ^0.3.4 breaks everything
  flutter_cache_manager: ^3.0.1

  # data
  mutex: ^3.0.0
  dio: ^4.0.0
  share: ^2.0.1
  url_launcher: ^6.0.3
  wakelock: ^0.5.0
  intl: ^0.17.0
  async: ^2.4.2
  permission_handler: ^6.1.1
  shared_preferences: ^2.0.5
  image_gallery_saver: ^1.6.9

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/icon/paw.png


# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path: "assets/icon/app/paw.png"

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "000000"
  image: "assets/icon/app/paw.png"